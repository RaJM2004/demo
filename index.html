<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Say Game</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Simon Say Game</h1>
  <h1>Press any key to start</h1>
  <div class="btn-container">
    <div class="list-one">
      <div class="btn red" type="button">1</div>
      <div class="btn yellow" type="button">2</div>
    </div>
    <div class="list-two">
      <div class="btn green" type="button">3</div>
      <div class="btn purple" type="button">4</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
